[global/wm]
margin-bottom = 0
margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; File Inclusion

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings

[bar/main]
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 30
offset-x = 1%
offset-y = 2%:-2

background = ${color.background}
foreground = ${color.foreground}
; Background gradient (vertical steps)
;   background-[0-9]+ = #aarrggbb

line-size = 2
line-color = ${color.primary}

border-bottom-size = 0
border-bottom-color = ${color.primary}

; Number of spaces to add at the beginning/end of the bar
padding = 0

module-margin-left = 2
module-margin-right = 2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

font-0 = "JetBrainsMono:size=10;3"
font-1 = "Iosevka Nerd Font:size=11;3"
font-2 = "feather:size=12;3"
font-3 = DejaVu Sans Mono wifi ramp:size=10
font-4 = "JetBrainsMono Nerd Font:style=Normal:size=11;3"

modules-left = i3
modules-center = bitcoin spotify weather air-raid
modules-right = keyboard alsa battery date

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

; Opacity value between 0.0 and 1.0 used on fade in/out
dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 18
tray-background = ${color.background}
tray-offset-x = -19
tray-offset-y = -19
tray-padding = 3
tray-scale = 1.0

wm-restack = i3
enable-ipc = true

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Application Settings

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

